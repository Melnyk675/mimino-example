<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button class="modal__btn" type="button" data-modal-close>
        <svg class="btn__icon" aria-label="Закрити вікно" width="11" height="11">
          <use href="./images/symbol-defs.svg#icon-cross"></use>
        </svg>
      </button>
      <p class="modal__call">Забронювати номер</p>
      <form class="form">
        <div class="form-field" role="group">
          <label class="form__label" for="user-name">На кого забронювати номер?</label>
          <textarea
            class="form__input textarea"
            name="comment"
            id="user-comment"
            placeholder="Ваше ім’я"></textarea>
          <div class="container-input">
            <input
              class="form__input"
              type="text"
              name="name"
              id="user-name"
              autocomplete="on"
              required/>
          </div>
        </div>
        
        <div class="form-field" role="group">
          <label class="form__label" for="user-phone">Номер телефону</label>
          <textarea
            class="form__input textarea"
            name="comment"
            id="user-comment"
            placeholder="+38 (___) ___-__-__"></textarea>
          <div class="container-input">
            <input
              class="form__input"
              type="tel"
              name="tel"
              id="user-phone"
              autocomplete="on"
              required/>
          </div>
        </div>
        
        <div class="form-field" role="group">
          <label class="form__label" for="user-email">Категорія номеру</label>
          <textarea
            class="form__input textarea"
            name="comment"
            id="user-comment"
            placeholder="Двомісний люкс"></textarea>
          <div class="container-input">
            <input
              class="form__input"
              type="room"
              name="deluxe-room"
              id="user-room"
              autocomplete="on"
              required/>
            <svg class="form__icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-user-email"></use>
            </svg>
          </div>
        </div>
        
        <div class="form-field form-field--textarea" role="group">
          <label class="form__label" for="user-comment">Дата заїзду</label>
          <textarea
            class="form__input textarea"
            name="comment"
            id="user-comment"
            placeholder="Сьогодні"></textarea>
        </div>
        
        <div class="form-field form-field--textarea" role="group">
            <label class="form__label" for="user-comment">Дата виїзду</label>
            <textarea
              class="form__input textarea"
              name="comment"
              id="user-comment"
              placeholder="Сьогодні"></textarea>
          </div>

        <div class="form-field checkbox" role="group">
          <label class="checkbox__label" for="checkbox">
            <input
              class="checkbox visually-hidden"
              type="checkbox"
              name="contract"
              id="checkbox"
              required/>
            Погоджуюся з розсилкою та приймаю
            <div class="checkbox__icon"></div>
            <a class="checkbox__contract" href=" ">Умови договору</a>
          </label>
        </div>
        <button class="big-btn" type="submit">Оформити бронювання</button>
      </form>
    </div>
</div>
